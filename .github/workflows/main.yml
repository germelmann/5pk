name: Convert Markdown to PDF

on:
  push:
    branches:
      - main
  workflow_dispatch: # erlaubt manuelles Ausf√ºhren

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up TeX (needed for PDF output)
      run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra

    - name: Install Pandoc
      run: sudo apt-get install -y pandoc

    - name: Convert all Markdown files to PDF (except README.md)
      run: |
        mkdir -p pdfs
        for file in $(find . -maxdepth 1 -name "*.md" ! -name "README.md"); do
          filename=$(basename "$file" .md)
          pandoc "$file" -o "pdfs/${filename}.pdf"
        done

    - name: List generated PDFs
      run: ls -l pdfs
