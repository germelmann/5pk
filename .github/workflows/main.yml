name: Convert Markdown to PDF and Commit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up TeX (needed for PDF output)
      run: sudo apt-get update && sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra lmodern

    - name: Install Pandoc
      run: sudo apt-get install -y pandoc

    - name: Convert Markdown files to PDF (except README.md)
      run: |
        mkdir -p pdfs
        for file in $(find . -maxdepth 1 -name "*.md" ! -name "README.md"); do
          filename=$(basename "$file" .md)
          pandoc "$file" \
            -V geometry:a4paper \
            -V geometry:margin=2.5cm \
            -V mainfont="Latin Modern Roman" \
            -o "pdfs/${filename}.pdf"
        done

    - name: Commit and push PDFs
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pdfs/*.pdf
        git commit -m "Rendered PDFs" || echo "No changes to commit"
        git push
